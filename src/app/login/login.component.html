<div class="bg-gradient-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <!-- Outer Row -->
          <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div
                      class="col-lg-6 d-none d-lg-block bg-login-image"
                    ></div>
                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                        </div>
                        <form
                          class="user"
                          [formGroup]="loginForm"
                          (ngSubmit)="onSubmit(loginForm)"
                        >
                          <div class="form-group">
                            <label for="inputEmail">Enter Email Address</label>
                            <input
                              type="email"
                              class="form-control form-control-user"
                              id="exampleInputEmail"
                              aria-describedby="emailHelp"
                              placeholder="name@example.com"
                              formControlName="email"
                              autocomplete="on"
                              [ngClass]="
                                loginForm.get('email')?.invalid && submitted
                                  ? 'is-invalid'
                                  : ''
                              "
                            />
                            <div
                              *ngIf="
                                loginForm.get('email')?.invalid && submitted
                              "
                            >
                              <small
                                class="text-danger"
                                *ngIf="loginForm.get('email')?.errors?.['required']"
                              >
                                Email harus diisi !
                              </small>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input
                              type="password"
                              class="form-control form-control-user"
                              id="exampleInputPassword"
                              placeholder="Password"
                              formControlName="password"
                              autocomplete="on"
                              [ngClass]="
                                loginForm.get('password')?.invalid && submitted
                                  ? 'is-invalid'
                                  : ''
                              "
                            />
                            <div
                              *ngIf="
                                loginForm.get('password')?.invalid && submitted
                              "
                            >
                              <small
                                class="text-danger"
                                *ngIf="loginForm.get('password')?.errors?.['required']"
                              >
                                Password harus diisi !
                              </small>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                              <input
                                type="checkbox"
                                class="custom-control-input"
                                id="customCheck"
                              />
                              <label
                                class="custom-control-label"
                                for="customCheck"
                                >Remember Me</label
                              >
                            </div>
                          </div>
                          <button
                            type="submit"
                            class="btn btn-primary btn-user btn-block"
                          >
                            Login
                          </button>
                          <hr />
                          <a
                            href="https://accounts.google.com/"
                            class="btn btn-google btn-user btn-block"
                          >
                            <i class="fab fa-google fa-fw"></i> Login with
                            Google
                          </a>
                          <a
                            href="https://www.facebook.com/"
                            class="btn btn-facebook btn-user btn-block"
                          >
                            <i class="fab fa-facebook-f fa-fw"></i> Login with
                            Facebook
                          </a>
                        </form>
                        <hr />
                        <!-- <div class="text-center">
                    <a class="small" href="forgot-password.html"
                      >Forgot Password?</a
                    >
                  </div> -->
                        <div class="card-footer text-center py-3">
                          <div
                            *ngIf="showSpinner"
                            class="spinner-border text-primary"
                            role="status"
                          ></div>

                          <div
                            *ngIf="!executeState"
                            class="text-success fw-bolder fs-4"
                          >
                            Login gagal, silahkan ulangi !
                          </div>
                          <div class="text-center">
                            <a class="small" routerLink="/register"
                              >Need an account? Sign up!</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; LCI Group 2025</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </div>
</div>
